<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassWord Generator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>PASSWORD GENERATOR</h1>
        <div class="display-container" data-copy>
            <input type="text" readonly placeholder="Password" class="display" data-passwordDisplay>
            <button data-copy class="copyBtn">
                <span class="tooltip" data-copyMsg></span>
                <img src="./assets/copy.svg" alt="" width="23" height="23">
            </button>
        </div>
        <div class="input-container">
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>
            <input type="range" class="slider" min="1" max="20" step="1" data-lengthSlider>
            <div class="check">
                <input type="checkbox" id="upperCase">
                <label for="upperCase">Include Uppercase Letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="lowerCase">
                <label for="lowerCase">Include lowercase Letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="number">
                <label for="number">Include Numbers</label>
            </div>
            <div class="check">
                <input type="checkbox" id="symbol">
                <label for="symbol">Include Symbols</label>
            </div>
            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator></div>
            </div>
            <button class="generateButton">GENERATE PASSWORD</button>
        </div>
    </div>
    <script src="./file.js"></script>   
</body>
</html>
